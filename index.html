<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Guessing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
            max-width: 80%;
            max-height: 60vh;
            object-fit: contain;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        #scores {
            font-size: 24px;
            margin: 20px;
        }
        #result {
            font-size: 28px;
            color: green;
            margin-top: 20px;
        }
        #fullscreenBtn {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="scores">
        Sofija: <span id="sofijaScore">0</span> | Matija: <span id="matijaScore">0</span> | Round: <span id="round">1</span>/20
    </div>
    <canvas id="gameCanvas"></canvas>
    <br>
    <button onclick="awardPoint('sofija')">Sofija Guessed!</button>
    <button onclick="awardPoint('matija')">Matija Guessed!</button>
    <button id="fullscreenBtn" onclick="toggleFullScreen()">Full Screen</button>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const sofijaScoreEl = document.getElementById('sofijaScore');
        const matijaScoreEl = document.getElementById('matijaScore');
        const roundEl = document.getElementById('round');
        const resultEl = document.getElementById('result');

        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.6;

        // Updated animal images from Unsplash (HTTPS, CORS-friendly)
        const animals = [
            'https://images.unsplash.com/photo-1518791841217-8f162f1e1131', // Cat
            'https://images.unsplash.com/photo-1533738363-b7f9aef128ce', // Dog
            'https://images.unsplash.com/photo-1475809910419-6e9d13e06942', // Elephant
            'https://images.unsplash.com/photo-1546182990-dffeafbe841d', // Lion
            'https://images.unsplash.com/photo-1561948955-570b270e7c36', // Penguin
            'https://images.unsplash.com/photo-1505069446780-4ef442b5207f', // Giraffe
            'https://images.unsplash.com/photo-1561731216-c1a6b8518f81', // Zebra
            'https://images.unsplash.com/photo-1501748292235-4bcefabb9b8d', // Bear
            'https://images.unsplash.com/photo-1548004936-3f10b891e216', // Wolf
            'https://images.unsplash.com/photo-1601148874029-4c3b6a7174c9', // Parrot
            'https://images.unsplash.com/photo-1551829466-62e71f629fdb', // Rhino
            'https://images.unsplash.com/photo-1564349685257-1be88f873402', // Kangaroo
            'https://images.unsplash.com/photo-1592595896550-12c51e832e58', // Panda
            'https://images.unsplash.com/photo-1540574163026-643ea20f25cd', // Leopard
            'https://images.unsplash.com/photo-1507666664347-5483f66b10da', // Owl
            'https://images.unsplash.com/photo-1540575467063-1f4676f88e2b', // Monkey
            'https://images.unsplash.com/photo-1596854407944-bf87f6dd7ec1', // Hippo
            'https://images.unsplash.com/photo-1547721064-da6cfb626d0b', // Deer
            'https://images.unsplash.com/photo-1561948955-215b405edb72', // Cheetah
            'https://images.unsplash.com/photo-1564085352509-90e0b9c4f Hari', // Flamingo
        ];

        let sofijaScore = 0;
        let matijaScore = 0;
        let currentRound = 0;
        let currentImage = new Image();

        function startRound() {
            if (currentRound < 20) {
                currentImage.src = animals[currentRound];
                currentImage.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
                };
                currentImage.onerror = () => {
                    console.log(`Failed to load image: ${animals[currentRound]}`);
                    ctx.fillText("Image failed to load", canvas.width / 2, canvas.height / 2);
                };
                roundEl.textContent = currentRound + 1;
            } else {
                endGame();
            }
        }

        function awardPoint(player) {
            if (currentRound >= 20) return;

            if (player === 'sofija') {
                sofijaScore++;
                sofijaScoreEl.textContent = sofijaScore;
            } else if (player === 'matija') {
                matijaScore++;
                matijaScoreEl.textContent = matijaScore;
            }

            currentRound++;
            startRound();
        }

        function endGame() {
            let winner = '';
            if (sofijaScore > matijaScore) {
                winner = 'Sofija wins!';
            } else if (matijaScore > sofijaScore) {
                winner = 'Matija wins!';
            } else {
                winner = 'It\'s a tie!';
            }
            resultEl.textContent = `Game Over! ${winner} (Sofija: ${sofijaScore}, Matija: ${matijaScore})`;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.6;
            if (currentRound < 20) {
                ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
            }
        });

        startRound();
    </script>
</body>
</html>
