<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess The Image - React + Framer Motion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- React & ReactDOM (Production) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #root {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
    }

    /* Category Screen Styles */
    .category-screen {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 20px;
      margin: 0 auto;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .category-screen h2 {
      margin-bottom: 10px;
    }
    .cat-button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      background: #3498db;
      transition: 0.3s;
    }
    .cat-button:hover {
      opacity: 0.8;
    }
    .cat-sub {
      background: #7f8c8d;
      margin-left: 20px;
    }

    /* Game Screen Layout (landscape-like) */
    .game-container {
      display: none; /* We'll show it via React state */
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      gap: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      position: relative; /* so we can place fullscreen button */
    }
    /* Fullscreen button - top right corner */
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #9b59b6;
      color: #fff;
      border: none;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .fullscreen-btn:hover {
      opacity: 0.8;
    }

    /* Left side: image big */
    .game-left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .img-wrapper {
      width: 100%;
      max-width: 600px;
      height: 80vh; /* occupy most of vertical space */
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .img-wrapper img {
      object-fit: cover;
      max-width: 100%;
      max-height: 100%;
    }

    /* Right side: scores and buttons */
    .game-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
    }
    .score-panel {
      text-align: center;
      font-size: 18px;
    }
    .score-buttons,
    .navigation-buttons {
      display: flex;
      gap: 10px;
    }
    .score-btn,
    .nav-btn {
      border: none;
      border-radius: 8px;
      font-size: 16px;
      padding: 12px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }
    .score-btn:hover,
    .nav-btn:hover {
      opacity: 0.8;
    }
    .sofia-btn {
      background-color: #f39c12;
    }
    .matija-btn {
      background-color: #3498db;
    }
    .skip-btn {
      background-color: #7f8c8d;
    }
    .back-btn {
      background-color: #e74c3c;
    }
    .winner {
      font-size: 20px;
      font-weight: bold;
      color: #d35400;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script>
    const { useState, useEffect } = React;
    const { motion, AnimatePresence } = window["framer-motion"];

    const TOTAL_ROUNDS = 10;
    // Replaced with your provided key:
    const UNSPLASH_ACCESS_KEY = "1-SnSlQgPjJHmFfy1v5K3Xqm9cWXIk7xkGq5nILLFW0";

    /** 
     * For toggling fullscreen 
     */
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen?.(); 
      } else {
        document.exitFullscreen?.();
      }
    }

    function App() {
      // "screen" can be "category" or "game"
      const [screen, setScreen] = useState("category");
      const [selectedCategory, setSelectedCategory] = useState("");

      const handleCategoryClick = (category) => {
        setSelectedCategory(category);
        setScreen("game");
      };

      return (
        <div>
          <AnimatePresence mode="wait">
            {screen === "category" && (
              <motion.div
                key="categoryScreen"
                className="category-screen"
                initial={{ opacity: 0, y: 50 }}
                animate={{ opacity: 1, y: 0 }}
                exit={{ opacity: 0, y: -50 }}
                transition={{ duration: 0.4 }}
              >
                <h2>Odaberite Kategoriju (Choose Category)</h2>

                {/* 1) Zivotinje (Animals) */}
                <button 
                  className="cat-button" 
                  onClick={() => handleCategoryClick("animals")}
                >
                  Životinje (general)
                </button>
                <button 
                  className="cat-button cat-sub" 
                  onClick={() => handleCategoryClick("domestic animals")}
                >
                  Životinje - Domaće
                </button>
                <button 
                  className="cat-button cat-sub" 
                  onClick={() => handleCategoryClick("wild animals")}
                >
                  Životinje - Divlje
                </button>
                <button 
                  className="cat-button cat-sub" 
                  onClick={() => handleCategoryClick("farm animals")}
                >
                  Životinje - Farma
                </button>
                <button 
                  className="cat-button cat-sub" 
                  onClick={() => handleCategoryClick("sea life")}
                >
                  Životinje - Morske
                </button>

                <hr style={{ width: "100%" }} />

                {/* 2) Priroda (Nature) */}
                <button 
                  className="cat-button" 
                  onClick={() => handleCategoryClick("nature")}
                >
                  Priroda (Nature)
                </button>

                <hr style={{ width: "100%" }} />

                {/* 3) Zanimanja (Occupations) */}
                <button 
                  className="cat-button" 
                  onClick={() => handleCategoryClick("occupations jobs")}
                >
                  Zanimanja (General)
                </button>
                <button 
                  className="cat-button cat-sub" 
                  onClick={() => handleCategoryClick("pilot job")}
                >
                  Zanimanja - Pilot
                </button>
                <button 
                  className="cat-button cat-sub" 
                  onClick={() => handleCategoryClick("doctor job")}
                >
                  Zanimanja - Doktor
                </button>
                <button 
                  className="cat-button cat-sub" 
                  onClick={() => handleCategoryClick("policeman police")}
                >
                  Zanimanja - Policajac
                </button>

                <hr style={{ width: "100%" }} />

                {/* 4) Ljudske Emocije (Faces) */}
                <button 
                  className="cat-button" 
                  onClick={() => handleCategoryClick("people face expressions")}
                >
                  Ljudske Emocije (Faces)
                </button>
              </motion.div>
            )}

            {screen === "game" && (
              <GameScreen
                key="gameScreen"
                category={selectedCategory}
                onBack={() => {
                  setScreen("category");
                  setSelectedCategory("");
                }}
              />
            )}
          </AnimatePresence>
        </div>
      );
    }

    function GameScreen({ category, onBack }) {
      const [round, setRound] = useState(0);
      const [sofiaScore, setSofiaScore] = useState(0);
      const [matijaScore, setMatijaScore] = useState(0);
      const [imageUrls, setImageUrls] = useState([]);
      const [currentIndex, setCurrentIndex] = useState(0);
      const [winner, setWinner] = useState("");

      // Fetch images on mount
      useEffect(() => {
        fetchImages(category, TOTAL_ROUNDS).then((urls) => {
          setImageUrls(urls || []);
          setRound(0);
          setCurrentIndex(0);
          setWinner("");
        });
      }, [category]);

      // Check if game is over
      useEffect(() => {
        if (round > TOTAL_ROUNDS || currentIndex >= imageUrls.length) {
          declareWinner();
        }
      }, [round, currentIndex, imageUrls]);

      const handleNext = (scoreFor) => {
        if (!winner) {
          setRound((r) => r + 1);
          if (scoreFor === "sofia") setSofiaScore((s) => s + 1);
          if (scoreFor === "matija") setMatijaScore((m) => m + 1);
          setCurrentIndex((idx) => idx + 1);
        }
      };

      const handleSkip = () => {
        if (!winner) {
          setRound((r) => r + 1);
          setCurrentIndex((idx) => idx + 1);
        }
      };

      const declareWinner = () => {
        if (winner) return; // already declared
        let result = "";
        if (sofiaScore > matijaScore) {
          result = "Pobjednik je Sofia!";
        } else if (matijaScore > sofiaScore) {
          result = "Pobjednik je Matija!";
        } else {
          result = "Nerešeno!";
        }
        setWinner(result);
      };

      const currentImage = imageUrls[currentIndex] || "";

      return (
        <motion.div
          className="game-container"
          initial={{ opacity: 0, x: 100 }}
          animate={{ opacity: 1, x: 0 }}
          exit={{ opacity: 0, x: -100 }}
          transition={{ duration: 0.5 }}
        >
          <button className="fullscreen-btn" onClick={toggleFullScreen}>
            Fullscreen
          </button>

          {/* Left: big image */}
          <div className="game-left">
            <div className="img-wrapper">
              {currentImage ? (
                <motion.img
                  key={currentImage}
                  src={currentImage}
                  alt="Current"
                  initial={{ scale: 0.9, opacity: 0 }}
                  animate={{ scale: 1, opacity: 1 }}
                  exit={{ scale: 0.9, opacity: 0 }}
                  transition={{ duration: 0.4 }}
                />
              ) : (
                <p>Loading...</p>
              )}
            </div>
          </div>

          {/* Right: scores & buttons */}
          <div className="game-right">
            <div className="score-panel">
              Runda: {round}/{TOTAL_ROUNDS} <br/>
              Sofia: {sofiaScore} | Matija: {matijaScore}
            </div>

            {!winner && (
              <>
                <div className="score-buttons">
                  <button 
                    className="score-btn sofia-btn"
                    onClick={() => handleNext("sofia")}
                  >
                    +1 Sofia
                  </button>
                  <button 
                    className="score-btn matija-btn"
                    onClick={() => handleNext("matija")}
                  >
                    +1 Matija
                  </button>
                </div>
                <div className="navigation-buttons">
                  <button className="nav-btn skip-btn" onClick={handleSkip}>
                    Next (Skip)
                  </button>
                  <button className="nav-btn back-btn" onClick={onBack}>
                    Back
                  </button>
                </div>
              </>
            )}

            {winner && (
              <div style={{ textAlign: "center" }}>
                <p className="winner">{winner}</p>
                <button className="nav-btn back-btn" onClick={onBack}>
                  Nazad
                </button>
              </div>
            )}
          </div>
        </motion.div>
      );
    }

    // Fetch images from Unsplash API
    async function fetchImages(query, count) {
      const url = `https://api.unsplash.com/photos/random?query=${encodeURIComponent(query)}&count=${count}&client_id=${UNSPLASH_ACCESS_KEY}`;
      try {
        const res = await fetch(url);
        if (!res.ok) {
          console.error("Unsplash fetch error:", res.statusText);
          return [];
        }
        const data = await res.json();
        return data.map((item) => item.urls.regular);
      } catch (err) {
        console.error("Fetch error:", err);
        return [];
      }
    }

    // Render the React App
    const rootEl = document.getElementById("root");
    ReactDOM.createRoot(rootEl).render(<App />);
  </script>
</body>
</html>
